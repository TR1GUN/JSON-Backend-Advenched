<!DOCTYPE HTML PUBLIC "-//W3C/DTD HTML 4.0 Transitional//EN">
<html>	
    <head>
    	<meta http-equiv="Pragma" content="no-cache" charset="utf-8"/>
		<title>Таблица расписаний</title>
		<script type="text/javascript" src="http.js">
		</script>
	</head>
	<body>
		<form action="">
			<h3 align=center>Настройки расписаний</h3>			
			<table align=center id="Settings">
				<center><input type="button" value="Добавить строку" onclick="add_schdl_event_row()"></center>
				<tr>
					<td align="center">ID</td>
					<td align="center">Месяц</td>
					<td align="center">День</td>
					<td align="center">Час</td>
					<td align="center">Минута</td>
				</tr>
			</table>
			<script>get_schdl_event_settings()</script>
			<table align=center>
				<tr>
					<td><center><input type="button" value="Записать" onclick="set_schdl_event_settings()"></center></td>
					<td><center><input type="button" value="Очистить" onclick="del_schdl_event_settings()"></center></td>
				</tr>
			</table>
		</form>	
		<br></br>
		<br></br>
		<table align=center>
			<form method="get" action="/time_info_routing.html">
				<tr><td><center><input type="submit" value="Назад"></center></td></tr>
			</form>
		</table>			
	</body>
</html>
