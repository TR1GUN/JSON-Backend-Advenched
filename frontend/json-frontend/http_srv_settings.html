<!DOCTYPE HTML PUBLIC "-//W3C/DTD HTML 4.0 Transitional//EN">
<html>	
    <head>
    	<meta http-equiv="Pragma" content="no-cache" charset="utf-8"/>
		<title>Настройки HTTP сервера</title>
		<script type="text/javascript" src="http.js">
		</script>
	</head>
	<body>
		<h1 align=center>USPD UM-RTU</h1>
		<form action="">
			<h3 align=center>Настройки HTTP сервера</h3>
			<table align=center id="Settings">
				<center><input type="button" value="Добавить строку" onclick="add_http_srv_row()"></center>
				<tr>
					<td align="center">Тип сервера</td>				
					<td align="center">Порт</td>
				</tr>	
			</table>
			<script>get_tcp_settings()</script>
			<table align=center>
				<tr>
					<td><center><input type="button" value="Записать" onclick="set_tcp_settings()"></center></td>
					<td><center><input type="button" value="Очистить" onclick="del_tcp_settings()"></center></td>
				</tr>
			</table>
		</form>
		<br></br>
		<form method="get" action="/net_routing">
			<center><input type="submit" value="Назад"></center>
		</form>		
	</body>
</html>
