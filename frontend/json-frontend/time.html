<!DOCTYPE HTML PUBLIC "-//W3C/DTD HTML 4.0 Transitional//EN">
<html>	
    <head>
    	<meta http-equiv="Pragma" content="no-cache" charset="utf-8"/>
		<title>Информация о времени устройства</title>
		<script type="text/javascript" src="http.js">
		</script>
	</head>
	<body>
		<h1 align=center>USPD UM-RTU</h1>
		<form action="" name="USPDTime">
			<table align=center>
				<tr><td>Время устройства:<output id="time" type="text"></td><tr>
				<tr><td>Часы синхронизированы:<input id="sync" type="checkbox"></td></tr>								
				<tr><td>Состояние внешних ЧРВ:<input id="extstate" type="checkbox"></td><tr>
			</table>
			<script>get_time()</script>
		</form>
		<form action="" name="USPDSetTime">
			<table align=center>
				<tr><td><input id="settime" type="text"></td><tr>
			</table>
			<table align=center>
				<tr><td><center><input type="button" value="Записать" onclick="set_time()"></center></td></tr>
			</table>
		</form>
		<br></br>
		<table align=center>
			<form method="get" action="/time_info_routing">
				<tr><td><center><input type="submit" value="Назад"></center></td></tr>
			</form>
		</table>			
	</body>
</html>
